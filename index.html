<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Rock, paper and scissors!</title>
    </head>
    <body>
        <div class="question">What's your choice?</div>
        <div class="choice-maker">
            <button id="btn-rock">Rock</button>
            <button id="btn-paper">Paper</button>
            <button id="btn-scissors">Scissors</button>
        </div>
        <div class="choices">
            <div id="user-choice">?</div>
            <div id="computer-choice">?</div>
        </div>
        <div id="choices">No choices were made yet.</div>
        <div id="scores">YOU: 0 vs COMPUTER: 0</div>
        <div id="winner"></div>
    </body>
</html>
